<!DOCTYPE html>
<html lang="en-US">

{% include head.html %}

<body class="post-bg">

{% include header.html %}

<main class="posts">
    <ul class="post-list">
        {% for post in site.posts %}
        <li class="post-excerpt">
            <h1 class="post-title-link"><a href="{{ post.url }}">{{ post.title }}</a></h1>
            <div><small>{{ post.author }} &mdash; {{ post.date | date_to_long_string }}</small></div>
           <div>{{ post.excerpt }}</div>
           <div><a href="{{ post.url }}">Read more &rarr;</a></div>
        </li>
        {% endfor %}
    </ul>
</main>

{% include footer.html %}

</body>

</html>
